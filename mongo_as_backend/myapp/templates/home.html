<!DOCTYPE html> <!-- HTML5 doctype declaration -->

<html> <!-- Opening tag for the HTML document -->

<head>
    <title>Employee List</title> <!-- Title of the HTML document -->
</head>

<body>
    <h1>Employee List</h1> <!-- Heading for the employee list -->

    <form method="post"> <!-- Form for submitting employee details -->

        {% csrf_token %} <!-- CSRF token for security -->

        <label for="employee">Select an employee:</label> <!-- Label for employee dropdown -->

        <select name="employee" id="employee"> <!-- Dropdown to select employee -->

            {% for employee in employees %} <!-- Loop to iterate through employee list -->

                <option value="{{ employee.name }}">{{ employee.name }}</option> <!-- Option for each employee -->

            {% endfor %} <!-- End of loop -->

        </select>

        <button type="submit">Show Details</button> <!-- Button to submit form -->
        
    </form>

</body>

</html>
